<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with History</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

  <div class="calculator-container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="squareExpression()">xÂ²</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>
    <div class="show-history-btn" >
      <button class="show-history" onclick="toggleHistory()">Show History</button>
    </div>
  </div>

  <div class="history-sidebar" id="historySidebar">
    <div>
      <h3>History</h3>
    </div>
    <div class="lists" >
      <ul id="historyList"></ul>
    </div>
    <div>
      <button class="sidebar-close" onclick="toggleHistory()" >Close</button>
    </div>
  </div>

  <script src="calculator.js"></script>

</body>
</html>
